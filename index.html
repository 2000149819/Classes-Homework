<html>
    <head>
        <title>Classes Homework</title>
    </head>
    <body>
        <h1>Students</h1>
        <p id="student1"></p>
        <p id="student2"></p>
        <p id="student3"></p>
        <script>
            class student{
                constructor(name,age,grade,gender){
                    this.name=name;
                    this.age=age;
                    this.grade=grade;
                    this.gender=gender;
                }
            }
            student1=new student("Avishka",12,6,"female");
            document.getElementById("student1").innerHTML="My name is "+student1.name+" My age is "+student1.age+" My grade is "+student1.grade+" My gender is "+student1.gender;
            student2=new student("Meera",13,7,"female");
            document.getElementById("student2").innerHTML="My name is "+student2.name+" My age is "+student2.age+" My grade is "+student2.grade+" My gender is "+student2.gender;
            student3=new student("Sheetal",14,8,"female");
            document.getElementById("student3").innerHTML="My name is "+student3.name+" My age is "+student3.age+" My grade is "+student3.grade+" My gender is "+student3.gender;
        </script>
    </body>
</html>
